    <body>
        <section id="content"></section>
        <div id="loading">
            <span>查看更多...</span>
        </div>
        <script src="/nav.js"></script>
        <script src="/test.js"></script>
        <script src="/require.config.js"></script>
        <script>
            var globalData = {};

            (function () {
                var width = document.documentElement.clientWidth;
                var height = document.documentElement.clientHeight;
                globalData.width = width;
                globalData.height = height;

                var supportTouch = ('ontouchstart' in window)
                    || window.DocumentTouch && document instanceof window.DocumentTouch;

                globalData.touchStartEvent = (supportTouch ? 'touchstart' : 'mousedown');
                globalData.touchMoveEvent = (supportTouch ? 'touchmove' : 'mousemove');
                globalData.touchEndEvent = (supportTouch ? 'touchend' : 'mouseup');
            })();

            require(['index'], function (index) {
                index.init();
            });
        </script>
    </body>
</html>
